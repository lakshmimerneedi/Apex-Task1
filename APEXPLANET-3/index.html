<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Quiz, Weather & Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#gallery" class="nav-link">Gallery</a></li>
                <li><a href="#quiz-section" class="nav-link">Quiz</a></li>
                <li><a href="#joke-section" class="nav-link">Joke</a></li>
                <li><a href="#weather-section" class="nav-link">Weather</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="grid-item">
            <h2 class="cosmic-heading">Explore the Universe</h2>
            <p>Discover the cosmic wonders that span across galaxies. Journey through space and time.</p>
        </section>

        <section id="gallery" class="grid-item">
            <h2>Stellar Creations</h2>
            <div class="gallery-grid">
                <img src="assets/1.webp" alt="Space Art 1">
                <img src="assets/2.jfif" alt="Space Art 2">
                <img src="assets/3.jfif" alt="Space Art 3">
                <img src="assets/4.jfif" alt="Space Art 4">
                <img src="assets/5.jfif" alt="Space Art 5">
                <img src="assets/6.jfif" alt="Space Art 6">
                <img src="assets/7.jfif" alt="Space Art 7">
                <img src="assets/8.jfif" alt="Space Art 8">
                <img src="assets/9.jfif" alt="Space Art 9">
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-section" class="section">
            <div class="quiz-container" id="quizContainer">
                <h3>Quiz Time</h3>
                <img id="quizImage" class="quiz-image" src="" alt="Quiz Clue">
                <p id="question" class="question"></p>
                <div id="options" class="options"></div>
                <div class="result" id="quizResult"></div>
            </div>
        </section>

        <!-- Joke Section -->
        <section id="joke-section" class="section">
            <div class="joke-container">
                <h3>Joke Time</h3>
                <p id="jokeEmoji">ðŸ˜‚</p>
                <p id="joke"></p>
                <button onclick="fetchJoke()">Get Another Joke</button>
            </div>
        </section>

        <!-- Weather Section -->
        <section id="weather-section" class="section">
            <div class="api-container">
                <h3>Weather</h3>
                <input type="text" id="cityInput" placeholder="Enter city name" />
                <button onclick="getWeather()">Get Weather</button>
                <p id="weather"></p>
            </div>
        </section>
        <section id="galleryCarousel" class="gallery-section">
            <div class="carousel-container">
                <h3>Gallery Carousel</h3>
                <div class="carousel-images">
                    <img src="assets/a.jfif" alt="Image 1" class="carousel-image">
                    <img src="assets/b.jfif" alt="Image 2" class="carousel-image">
                    <img src="assets/c.jfif" alt="Image 3" class="carousel-image">
                    <img src=" assets/d.jfif" alt="Image 4" class="carousel-image">
                </div>
                <button class="carousel-btn left" onclick="moveCarousel(-1)">&#10094;</button>
                <button class="carousel-btn right" onclick="moveCarousel(1)">&#10095;</button>
            </div>
        </section>
        
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Interactive Web Page</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
/* General Body Styling */
